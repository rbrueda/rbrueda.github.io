                      <div>
                        <form id="emailForm" action="mailto:rbrueda8@gmail.com" method="post" enctype="text/plain">
							<font size=+1>
								<label for="fname">First Name</label>
								<input type="text" id="fname" name="firstname" placeholder="Your name..">
							
								<label for="lname">Last Name</label>
								<input type="text" id="lname" name="lastname" placeholder="Your last name..">
							
								<label for="email">Email</label>
								<!-- checks for validity of email and gives an alert-->
								<input type="text" id="email" name="email" placeholder="Your email..">
							
								<label for="subject">Subject</label>
								<input type="text" id="subject" name="subject" placeholder="Subject of the email..">
							
								<label for="message">Message</label>
								<textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
							
								<input type="submit" value="Submit" onclick="updateMailto()">
							</font>
						</form>
					
                      </div>

					  <script>
						function updateMailto() {
							var firstName = document.getElementById("fname").value;
							var lastName = document.getElementById("lname").value;
							var message = document.getElementById("message").value;
							var subject = document.getElementById("subject").value;
					
							// Construct the body of the email
							var body = "From: " + firstName + " " + lastName + "\n\n";
							body += "Message:\n" + message;
					
							// Set the mailto link with the subject and body
							var mailtoLink = "mailto:rbrueda8@gmail.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
					
							// Open the mailto link
							window.location.href = mailtoLink;
						}
					</script>
